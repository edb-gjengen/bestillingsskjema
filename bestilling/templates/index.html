<!DOCTYPE html>
<html>
	<head>
		<title>Kommunikasjonsavdelingen: Bestill oppdrag</title>
		{% load staticfiles %}
		<link type="text/css" href="{% static 'css/jquery.ui.css' %}" rel="stylesheet" />	
		<link type="text/css" href="{% static 'css/jquery.ui.datepicker.css' %}" rel="stylesheet" />	
		<link type="text/css" href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />	
		<link type="text/css" href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet" />	
		<link type="text/css" href="{% static 'css/design/style.css' %}" rel="stylesheet" />	
		<script type="text/javascript" src="{% static 'js/jquery-2.0.0.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery.ui.core.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery.ui.datepicker.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
		<style>
			body {
				padding: 15px;
			}

			li {
				margin-bottom: 5px;
			}

			li a {
				font-size: 1.2em;
			}
            .btn-container img {
                max-height: 30px;
                max-width: 60px;
                padding-right: 10px;
            }
            .btn-container a {
                line-height: 30px;
            }
		</style>
	</head>
	<body>
        <div class="row-fluid">
            <div class="span12">
                <h3>Bestill oppdrag fra Kommunikasjonsavdelingen</h3>
                <div class="btn-container">
                    <a href='design' class="btn btn-large"><img src="{% static 'img/design.png' %}" /> Bestill designoppdrag</a> <a href='tekst' class="btn btn-large"><img src="{% static 'img/tekst.png' %}" /> Bestill tekstoppdrag</a> <a href='prm' class="btn btn-large"><img src="{% static 'img/prm.png' %}" /> Bestill PRM-oppdrag</a><br /><br />
                </div>
                <em> - Den bedste bestilling blir gjort p&aring; <a href='http://bestilling.studentersamfundet.no'>bestilling</a>.</em><br /><br />

            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <a href="http://kak.neuf.no"><img src="{% static 'img/kak_logo.png' %}" alt="Kommunikasjonsavdelingen" /></a>
            </div>
        </div>
	</body>
</html>
