		{% load staticfiles %}

							<input id="prmpls" name="prmpls" type="hidden" value="0" />
						</fieldset><!-- #service-picker -->
					</div>

					{% include "contact/form.html" %}
					{% include "tekst/form.html" %}
					{% include "design/form.html" %}
					{% include "prm/form.html" %}

					<div id="plsplspls" class="submit">
						<input class="btn btn-large btn-success" type="submit" value="Send bestilling" name="bestill" style="margin-left:20px;margin-top:5px;" disabled />

				</form>

			</div><!-- .row-fluid -->
		</div><!-- .container -->
